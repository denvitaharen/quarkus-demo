<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<h1></h1>
<div>Statistics:</div>
<div>
    <table>
      <tr>
        <th>Product type</th>
        <th>Car</th>
        <th>Hours</th>
        <th>Cost</th>
        <th>Currency</th>
      </tr>
      {#for statistic in statistics}
      <tr>
        <td>{statistic.registrationNumber}</td>
        <td>{statistic.hours}</td>
      </tr>
      {/for}
    </table>
</div>
</body>
</html>
